<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Estilizada</title>
    <style>
        table {
            margin: auto;
            width: 50%;
            font-size: 1.5em;
        }
        th, td {
            
            border: 3px solid green;
            padding: 10px;
        }
        th {
            background-color: rgb(255, 145, 0);
            color: black;
        }
        td:first-child, th {
            background-color: rgb(255, 145, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr. No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1001</td>
            <td>John</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1002</td>
            <td>Peter</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1003</td>
            <td>Henry</td>
            <td>Green</td>
        </tr>
    </table>
</body>
</html>
