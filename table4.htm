<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>

    <style>
        table {
            margin: auto;
            width: 50%;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Table of Items</h1>    
    <table border="2"> <!---1--->

        <tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
        </tr>
    </table>


    <table border="2"> <!---2--->

        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>


    <table border="2"> <!---3--->

        <tr>
            <td>Item 1</td>
            <td rowspan="2" colspan="2">Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>


    <table border="2"> <!---2--->

        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>


</body>

</html>
